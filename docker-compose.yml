# AnimaForge Docker Compose Configuration
# Development environment setup

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: animaforge-postgres
    environment:
      POSTGRES_DB: animaforge_dev
      POSTGRES_USER: animaforge
      POSTGRES_PASSWORD: animaforge_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U animaforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - animaforge-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: animaforge-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - animaforge-network

  # Meilisearch (Search Engine)
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: animaforge-search
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - animaforge-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: animaforge-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: animaforge
      MINIO_ROOT_PASSWORD: animaforge123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - animaforge-network

  # Rust API Server
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: animaforge-api
    environment:
      DATABASE_URL: postgresql://animaforge:animaforge_dev_password@postgres:5432/animaforge_dev
      REDIS_URL: redis://redis:6379
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILI_MASTER_KEY:-masterKey}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: animaforge
      S3_SECRET_KEY: animaforge123
      S3_BUCKET: animations
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      RUST_LOG: debug
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
      - api_cache:/app/target
    networks:
      - animaforge-network
    restart: unless-stopped

  # Next.js Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: animaforge-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
      DATABASE_URL: postgresql://animaforge:animaforge_dev_password@postgres:5432/animaforge_dev
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - animaforge-network
    restart: unless-stopped

  # Python Animation Worker
  worker:
    build:
      context: ./engine
      dockerfile: Dockerfile
    container_name: animaforge-worker
    environment:
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: animaforge
      S3_SECRET_KEY: animaforge123
      S3_BUCKET: animations
      WORKER_CONCURRENCY: 4
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./engine:/app
      - render_cache:/tmp/manim_cache
    networks:
      - animaforge-network
    restart: unless-stopped
    deploy:
      replicas: 2  # Run 2 workers
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Ollama (Local LLM - Optional)
  ollama:
    image: ollama/ollama:latest
    container_name: animaforge-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - animaforge-network
    # Uncomment if you have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: animaforge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - animaforge-network
    profiles:
      - production

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: animaforge-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - animaforge-network
    profiles:
      - monitoring

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: animaforge-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - animaforge-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  minio_data:
    driver: local
  ollama_data:
    driver: local
  render_cache:
    driver: local
  api_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  animaforge-network:
    driver: bridge

# Usage:
# 
# Start all core services:
#   docker-compose up -d
#
# Start with monitoring:
#   docker-compose --profile monitoring up -d
#
# Start with production setup:
#   docker-compose --profile production up -d
#
# View logs:
#   docker-compose logs -f
#
# Stop all services:
#   docker-compose down
#
# Stop and remove volumes (clean slate):
#   docker-compose down -v
#
# Rebuild specific service:
#   docker-compose build api
#   docker-compose up -d api
